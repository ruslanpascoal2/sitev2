name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.4

      - name: Find npm cache location
        id: npm-cache
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Run tests
        run: npm run test -- --sourceMap=false --browsers=ChromeHeadless --watch=false

      - name: Update chromdrive
        run: node node_modules/.bin/webdriver-manager update --versions.chrome=89.0.4389.23

      - name: Build application
        run: npm run build -- --prod
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_1DB91 }}'
          channelId: live
          projectId: portfolio-1db91
